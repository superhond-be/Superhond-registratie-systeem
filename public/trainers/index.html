<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trainers – Superhond</title>
  <link rel="stylesheet" href="/ui/style.css?v=0.18.9">
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Trainers</h2>

      <div class="toolbar" style="display:flex;gap:.5rem;flex-wrap:wrap;align-items:center">
        <input id="q" class="input" type="search" placeholder="Zoek trainer…">
        <span class="badge" id="t-count">0 trainers</span>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Naam</th>
              <th>E-mail</th>
              <th>Telefoon</th>
              <th>Acties</th>
            </tr>
          </thead>
          <tbody id="t-tbody"></tbody>
        </table>
      </div>
      <div class="loader" id="t-loader">Laden…</div>
      <p class="error" id="t-error" hidden></p>
    </section>
  </main>

  <script src="/ui/layout.js?v=0.18.9"></script>
  <script>SuperhondUI.mount({ title:'Trainers', icon:'🧑‍🏫', back:'/' });</script>
  <script>
    const tb=document.getElementById('t-tbody'), ct=document.getElementById('t-count');
    (async()=>{ tb.innerHTML=''; ct.textContent='0 trainers'; /* TODO: vullen */ })();
  </script>
</body>
</html>
