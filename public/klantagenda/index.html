<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda & Mededelingen ‚Äì Superhond</title>

  <!-- Alleen UI/CSS + layout.js -->
  <link rel="stylesheet" href="../css/style.css?v=0.27.6" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.27.6" />

  <style>
    .toolbar { margin:1rem 0; display:flex; gap:.5rem; flex-wrap:wrap; }
    select.select {
      padding:.4rem .75rem; font-size:.9rem; border:1px solid #d1d5db;
      border-radius:.375rem; background:#fff;
    }
    select.select:focus { outline:none; border-color:var(--accent,#f4c400); box-shadow:0 0 0 2px rgba(251,191,36,.3); }

    .ag-punt { padding:.75rem; border-bottom:1px solid #e5e7eb; transition:background .2s; }
    .ag-punt:hover { background:#f9fafb; }
    .ag-punt:last-child { border-bottom:none; }
    .ag-punt .info { color:#6b7280; font-size:.9rem; }

    .mededelingen-onder {
      margin-top:.5rem; padding-left:1rem; border-left:3px solid var(--accent,#f4c400);
      color:#374151; font-size:.9rem;
    }
    .mededelingen-onder.urgent { border-left-color:#dc2626; background:#fef2f2; }
    .mededelingen-onder small { display:block; color:#9ca3af; font-size:.8rem; margin-bottom:.25rem; }
  </style>
</head>

<body class="subpage page-klantagenda">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Agenda & Mededelingen</h1>

    <!-- Filters -->
    <div class="toolbar">
      <select id="filter-categorie" class="select" aria-label="Filter categorie">
        <option value="">Alle categorie√´n</option>
        <option>Weer</option>
        <option>Info</option>
        <option>Boekingen</option>
      </select>
      <select id="filter-prioriteit" class="select" aria-label="Filter prioriteit">
        <option value="">Alle prioriteiten</option>
        <option>Laag</option>
        <option>Normaal</option>
        <option>Hoog</option>
      </select>
    </div>

    <!-- Agenda container -->
    <section id="agenda-list" class="card">
      <p class="muted" id="agenda-loader">‚è≥ Agenda wordt geladen‚Ä¶</p>
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- E√©n module met alles: layout + lokale testdata + render -->
  <script type="module">
    import { SuperhondUI } from '../js/layout.js?v=0.27.6';

    // ---------- kleine flash-melding (tijdelijk) ----------
    function flash(msg, ms = 2800) {
      const n = document.createElement('div');
      n.textContent = msg;
      Object.assign(n.style, {
        position: 'fixed',
        top: '10px',
        right: '12px',
        zIndex: 9999,
        padding: '10px 12px',
        border: '1px solid #d1d5db',
        borderRadius: '10px',
        background: '#fff',
        boxShadow: '0 8px 20px rgba(0,0,0,.12)',
        fontSize: '14px',
        color: '#111827'
      });
      document.body.appendChild(n);
      setTimeout(() => n.remove(), ms);
    }

    // ---------- helpers ----------
    const $ = (s, r=document) => r.querySelector(s);
    const currentFilters = { categorie:'', prioriteit:'' };

    const escapeHtml = s => String(s ?? '').replace(/[&<>"']/g, c =>
      ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])
    );

    function filterMededelingen(meds, {lesId, dag, categorie, prioriteit}){
      const now = new Date();
      return (meds||[]).filter(m=>{
        if(!m.zichtbaar) return false;
        if(lesId && m.targetLes && m.targetLes!==lesId) return false;
        if(dag && m.datum && m.datum!==dag) return false;
        if(categorie && m.categorie && m.categorie!==categorie) return false;
        if(prioriteit && m.prioriteit && m.prioriteit!==prioriteit) return false;
        if(m.datum){
          const dt = new Date(`${m.datum}T${m.tijd||'00:00'}`);
          if(dt < now) return false;
        }
        return true;
      });
    }

    function renderAgenda(lesData, medData){
      const el = $('#agenda-list');
      if(!lesData?.length){
        el.innerHTML = `<p class="muted">Geen komende lessen.</p>`;
        return;
      }
      const html = lesData.map(l=>{
        const meds = filterMededelingen(medData, {
          lesId:l.id, dag:l.datum,
          categorie:currentFilters.categorie,
          prioriteit:currentFilters.prioriteit
        });
        return `
          <div class="ag-punt">
            <div class="ag-header">
              <strong>${escapeHtml(l.lesnaam)}</strong> ‚Äî ${escapeHtml(l.datum)} ${escapeHtml(l.tijd)}
            </div>
            <div class="info">üìç ${escapeHtml(l.locatie||'Onbekende locatie')}</div>
            ${meds.length?`
              <div class="mededelingen-onder ${meds.some(m=>m.prioriteit==='Hoog')?'urgent':''}">
                ${meds.map(m=>{
                  const t = `${m.datum}${m.tijd?` ${m.tijd}`:''}`;
                  return `<small>${escapeHtml(t)} ‚Ä¢ ${escapeHtml(m.categorie)}</small>${escapeHtml(m.inhoud)}${m.link?` <a href="${escapeHtml(m.link)}">[Meer]</a>`:''}`;
                }).join('<br>')}
              </div>`:''}
          </div>`;
      }).join('');
      el.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Topbar (blauw) + versie
      SuperhondUI.mount({ title:'Agenda & Mededelingen', icon:'üìÖ', back:'../dashboard/' });
      flash('üß© Testmodus ‚Äî lokale data');

      // üî∏ PURE LOKALE TESTDATA (geen Sheets)
      const lesData = [
        { id:'T1', lesnaam:'Puppy Groep', datum:'2025-10-20', tijd:'09:00', locatie:'Hal 1', groep:'Puppy' },
        { id:'T2', lesnaam:'Gevorderd',  datum:'2025-10-21', tijd:'14:00', locatie:'Hal 2', groep:'Gevorderd' }
      ];
      const medData = [
        { id:'M1', inhoud:'Breng regenjas mee',     datum:'2025-10-20', tijd:'08:00', targetLes:'T1', doelgroep:'klant', categorie:'Weer',     prioriteit:'Laag',   link:'', zichtbaar:true },
        { id:'M2', inhoud:'Les verlaat 30 min',     datum:'2025-10-21', tijd:'13:30', targetLes:'T2', doelgroep:'klant', categorie:'Info',     prioriteit:'Normaal',link:'', zichtbaar:true },
        { id:'M3', inhoud:'Parkeer op parking B',   datum:'2025-10-20', tijd:'08:45', targetLes:'T1', doelgroep:'klant', categorie:'Info',     prioriteit:'Hoog',   link:'', zichtbaar:true },
        { id:'M4', inhoud:'Bevestig je boeking svp',datum:'2025-10-19', tijd:'18:00', targetLes:'',   doelgroep:'klant', categorie:'Boekingen', prioriteit:'Laag',   link:'#', zichtbaar:true }
      ];

      // Filter events
      $('#filter-categorie')?.addEventListener('change', e=>{
        currentFilters.categorie = e.target.value;
        renderAgenda(lesData, medData);
      });
      $('#filter-prioriteit')?.addEventListener('change', e=>{
        currentFilters.prioriteit = e.target.value;
        renderAgenda(lesData, medData);
      });

      // Eerste render
      renderAgenda(lesData, medData);
    });
  </script>

  <!-- Modal-component voor mededelingenbeheer -->
  <div id="modal-mededeling" class="modal-overlay hidden">
    ... (volledige inhoud zoals hierboven) ...
  </div>

  <!-- E√©n module met alles: layout + lokale testdata + render -->
  <script type="module">
    ...
  </script>
</body>  
</body>
</html>
