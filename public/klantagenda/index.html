<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda & Mededelingen – Superhond</title>

  <meta name="superhond-version" content="0.27.6" />
  <meta name="superhond-exec" content="https://script.google.com/macros/s/AKfycbyxPiFzgCcMplcC5kyFgVPHcIIjDXcQoWdPMEvI2zj-aP6ud8mG49xicSHd8SUcG22sPw/exec" />  
  
  <link rel="stylesheet" href="../css/style.css?v=0.27.6" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.27.6" />

  <style>
    .toolbar {
      margin: 1rem 0;
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
    }
    select.select {
      padding: .4rem .75rem;
      font-size: .95rem;
      border: 1px solid var(--border-color, #d1d5db);
      border-radius: .375rem;
      background: var(--bg-input, #fff);
    }
    select.select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(251,191,36,0.3);
    }

    .ag-punt {
      padding: .75rem;
      border-bottom: 1px solid #e5e7eb;
      transition: background 0.2s;
    }
    .ag-punt:hover {
      background: #f9fafb;
      cursor: pointer;
    }
    .ag-punt:last-child {
      border-bottom: none;
    }
    .ag-punt .info {
      color: #6b7280;
      font-size: .9rem;
    }

    .mededelingen-onder {
      margin-top: .5rem;
      padding-left: 1rem;
      border-left: 3px solid var(--accent);
      color: #374151;
      font-size: .9rem;
    }
    .mededelingen-onder.urgent {
      border-left-color: #dc2626;
      background: #fef2f2;
    }
    .mededelingen-onder small {
      display: block;
      color: #9ca3af;
      font-size: .8rem;
      margin-bottom: .25rem;
    }

    /* Specifiek voor tabs buiten proportie: schaal de tabknoppen */
    .tabs .tab {
      padding: .4rem .8rem;
      font-size: .9rem;
    }
  </style>
</head>

<body class="subpage page-klantagenda">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Agenda & Mededelingen</h1>

    <div class="toolbar">
      <select id="filter-categorie" class="select" aria-label="Filter categorie">
        <option value="">Alle categorieën</option>
      </select>
      <select id="filter-prioriteit" class="select" aria-label="Filter prioriteit">
        <option value="">Alle prioriteiten</option>
      </select>
    </div>

    <section id="agenda-list" class="card">
      <p class="muted">⏳ Agenda wordt geladen…</p>
    </section>
  </main>

  <footer id="footer"></footer>

  <script defer src="../js/layout.js?v=0.27.6"></script>
  <script type="module" src="../js/klantAgenda.js?v=0.1.0"></script>
</body>
</html>
