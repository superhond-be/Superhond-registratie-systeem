<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Centrale stijlen (alleen cache-buster verhogen wanneer je CSS wijzigt) -->
  <link rel="stylesheet" href="../css/style.css?v=0.26.6" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.26.6" />
</head>

<body class="subpage page-klanten">
  <!-- Topbar container -->
  <div id="topbar"></div>

  <main class="container">
    <header class="page-header">
      <h1>Klanten</h1>
      <div class="actions">
        <input id="search" class="input" placeholder="Zoek op naam of e-mailâ€¦" aria-label="Zoeken" />
        <button id="refresh" class="btn" type="button">Verversen</button>
      </div>
    </header>

    <p id="state" class="muted" aria-live="polite">â€”</p>

    <section class="card table-card">
      <table class="table" id="tbl" aria-label="Klanten">
        <thead>
          <tr><th>Naam</th><th>E-mail</th><th>Telefoon</th><th>Status</th><th>Acties</th></tr>
        </thead>
        <tbody><tr><td colspan="5" class="muted">Ladenâ€¦</td></tr></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Nieuwe klant toevoegen</h2>
      <form id="form-add" autocomplete="off">
        <div class="grid">
          <label>Voornaam   <input name="voornaam"   class="input" required /></label>
          <label>Achternaam <input name="achternaam" class="input" required /></label>
          <label>E-mail     <input name="email"      class="input" type="email" /></label>
          <label>Telefoon   <input name="telefoon"   class="input" /></label>
          <label>Status
            <select name="status" class="input">
              <option value="actief" selected>actief</option>
              <option value="inactief">inactief</option>
            </select>
          </label>
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">Opslaan</button>
          <span id="form-msg" class="muted"></span>
        </div>
      </form>
    </section>
  </main>

  <div id="footer"></div>

  <!-- Scripts: EERST layout.js, DAN klanten.js. Gebruik juiste versies als cache-buster. -->
  <script defer src="../js/layout.js?v=0.24.2-net"></script>
  <script>
    // Fallback-mount zodat de topbar er altijd is
    document.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({ title:'Klanten', icon:'ðŸ‘¤', back:'../dashboard/', home:false });
    });
  </script>
  <script type="module" src="../js/klanten.js?v=0.26.6"></script>

  <noscript><p style="padding:1rem;color:#b91c1c">JavaScript is vereist.</p></noscript>
