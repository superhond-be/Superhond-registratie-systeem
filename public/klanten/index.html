<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klanten – Superhond</title>

  <!-- Branch & versie info -->
  <meta name="superhond-branch" content="Ontwikkeling">
  <meta name="superhond-version" content="0.26.7">

  <!-- Google Apps Script exec -->
  <meta name="superhond-exec" content="https://script.google.com/macros/s/AKfycbysc3pCUpgIxKl2aNPBgJGZIJcNcOvaqF48NG_NgBOGec9TIFKNSHS153NIsng0kE7E4Q/exec">

  <!-- Centrale stijlen -->
  <link rel="stylesheet" href="../css/style.css?v=0.26.7">
  <link rel="stylesheet" href="../css/superhond.css?v=0.26.7">
</head>

<body class="subpage page-klanten">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Klanten</h1>

    <!-- Overzicht -->
    <section class="card">
      <div class="row" style="display:flex;gap:.5rem;align-items:center">
        <input id="search" class="input" placeholder="Zoek op naam of e-mail…" aria-label="Zoeken">
        <button id="refresh" class="btn" type="button">🔄 Verversen</button>
      </div>

      <div id="state" class="muted" style="margin-top:.5rem">⏳ Laden…</div>

      <div class="table-wrap" style="margin-top:.5rem">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Naam</th>
              <th>E-mail</th>
              <th>Telefoon</th>
              <th>Status</th>
              <th style="width:1%">Acties</th>
            </tr>
          </thead>
          <tbody><!-- dynamische rijen --></tbody>
        </table>
      </div>
    </section>

    <!-- Toevoegen -->
    <section class="card" style="margin-top:1rem">
      <h2>Nieuwe klant toevoegen</h2>
      <form id="form-add" class="form-grid" autocomplete="off">
        <input name="voornaam"   class="input" placeholder="Voornaam" required>
        <input name="achternaam" class="input" placeholder="Achternaam" required>
        <input name="email"      class="input" type="email" placeholder="E-mail">
        <input name="telefoon"   class="input" placeholder="Telefoon">
        <select name="status" class="input" aria-label="Status">
          <option value="actief" selected>actief</option>
          <option value="inactief">inactief</option>
        </select>
        <button class="btn primary" type="submit">💾 Opslaan</button>
      </form>
      <div id="form-msg" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- Scripts -->
  <script defer src="../js/layout.js?v=0.24.4-branch"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({
        title: 'Klanten',
        icon: '👤',
        back: '../dashboard/',
        home: false
      });
    });
  </script>

  <script type="module" src="../js/klanten.js?v=0.26.7"></script>

  <noscript>
    <p style="padding:1rem;color:#b91c1c">JavaScript is vereist om deze pagina te gebruiken.</p>
  </noscript>
</body>
</html>
