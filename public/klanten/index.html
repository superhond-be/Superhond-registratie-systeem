<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Klanten – Superhond</title>

  <!-- desnoods ook hier, maar 1x op dashboard is meestal genoeg -->
  <meta name="superhond-exec" content="https://script.google.com/macros/s/____JOUW_EXEC____/exec"/>
  <meta name="superhond-branch" content="Ontwikkeling"/>

  <meta name="superhond-exec" content="https://script.google.com/macros/s/AKfycbyxPiFzgCcMplcC5kyFgVPHcIIjDXcQoWdPMEvI2zj-aP6ud8mG49xicSHd8SUcG22sPw/exec">
<meta name="superhond-version" content="0.27.3">
<meta name="superhond-branch"  content="Ontwikkeling">
  
  <link rel="stylesheet" href="../css/style.css?v=0.27.2"/>
  <link rel="stylesheet" href="../css/superhond.css?v=0.27.2"/>
</head>
<body class="subpage page-klanten">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Klanten</h1>

    <section class="card">
      <div style="display:flex;gap:.5rem;align-items:center">
        <input id="search" class="input" placeholder="Zoek op naam of e-mail…" aria-label="Zoeken"/>
        <button id="refresh" class="btn" type="button">🔄 Verversen</button>
      </div>
      <div id="state" class="muted" style="margin-top:.5rem">⏳ Laden…</div>
      <div class="table-wrap" style="margin-top:.5rem">
        <table class="table" id="tbl">
          <thead><tr><th>Naam</th><th>E-mail</th><th>Telefoon</th><th>Status</th><th style="width:1%">Acties</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card" style="margin-top:1rem">
      <h2>Nieuwe klant toevoegen</h2>
      <form id="form-add" class="form-grid" autocomplete="off">
        <input name="voornaam" class="input" placeholder="Voornaam" required/>
        <input name="achternaam" class="input" placeholder="Achternaam" required/>
        <input name="email" class="input" type="email" placeholder="E-mail"/>
        <input name="telefoon" class="input" placeholder="Telefoon"/>
        <select name="status" class="input" aria-label="Status">
          <option value="actief" selected>actief</option>
          <option value="inactief">inactief</option>
        </select>
        <button class="btn primary" type="submit">💾 Opslaan</button>
      </form>
      <div id="form-msg" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer" class="footer"></footer>

  <script defer src="../js/layout.js?v=0.27.2"></script>
  <script type="module" src="../js/actions.js?v=0.27.2"></script>
  <script type="module" src="../js/sheets.js?v=0.27.2"></script>
  <script type="module" src="../js/klanten.js?v=0.27.2"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({ title:'Klanten', icon:'👤', back:'../dashboard/', home:false });
    });
  </script>
</body>
</html>
