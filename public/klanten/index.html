<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klanten – Superhond</title>

  <!-- Centrale stijlen -->
  <link rel="stylesheet" href="../css/style.css?v=0.26.8" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.26.8" />

  <!-- GAS /exec voor ping in layout.js -->
  <meta name="superhond-exec" content="https://script.google.com/macros/s/JOUW_EXEC_URL/exec">
</head>

<body class="subpage page-klanten">
  <header id="topbar"></header>

  <main class="container" role="main">
    <h1 class="page-title">Klanten</h1>

    <!-- Overzicht -->
    <section class="card" aria-labelledby="lijst-title">
      <h2 id="lijst-title" class="visually-hidden">Overzicht</h2>

      <div class="toolbar" role="group" aria-label="Zoeken en verversen">
        <input id="search" class="input" placeholder="Zoek op naam of e-mail…" aria-label="Zoeken" autocomplete="off" autofocus />
        <button id="refresh" class="btn" type="button">🔄 Verversen</button>
        <a href="../dashboard/" class="btn btn-secondary" role="button">← Terug</a>
      </div>

      <div id="state" class="muted" aria-live="polite">⏳ Laden…</div>

      <div class="table-wrap">
        <table class="table" id="tbl" aria-describedby="state">
          <thead>
            <tr>
              <th scope="col">Naam</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefoon</th>
              <th scope="col">Status</th>
              <th scope="col" style="width:1%">Acties</th>
            </tr>
          </thead>
          <tbody><!-- dynamische rijen --></tbody>
        </table>
      </div>
    </section>

    <!-- Toevoegen -->
    <section class="card" style="margin-top:1rem" aria-labelledby="add-title">
      <h2 id="add-title">Nieuwe klant toevoegen</h2>
      <form id="form-add" class="form-grid" autocomplete="off" novalidate>
        <input name="voornaam"   class="input"  placeholder="Voornaam"   required aria-required="true" />
        <input name="achternaam" class="input"  placeholder="Achternaam" required aria-required="true" />
        <input name="email"      class="input"  type="email" placeholder="E-mail" inputmode="email" />
        <input name="telefoon"   class="input"  placeholder="Telefoon" inputmode="tel" />
        <select name="status" class="select" aria-label="Status">
          <option value="actief" selected>actief</option>
          <option value="inactief">inactief</option>
        </select>
        <button class="btn" type="submit">💾 Opslaan</button>
      </form>
      <div id="form-msg" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer" class="footer"></footer>

  <!-- Layout-script: no-api build (forceert kleur + toont versie) -->
  <script defer src="../js/layout.js?v=0.24.4-stable"></script>

  <!-- Mount: subpagina (blauw) + terugknop + versieweergave -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({
        title: 'Klanten',
        icon: '👤',
        back: '../dashboard/',
        isDashboard: false,
        version: '0.26.8'
      });
    });
  </script>

  <!-- Functionele pagina-logica -->
  <script type="module" src="../js/klanten.js?v=0.26.8"></script>

  <noscript>
    <p style="padding:1rem;color:#b91c1c">JavaScript is vereist om deze pagina te gebruiken.</p>
  </noscript>
</body>
</html>
