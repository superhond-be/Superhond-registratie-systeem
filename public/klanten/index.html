<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>👤 Klanten – Superhond</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-flex">
      <div style="display:flex;align-items:center;gap:10px;">
        <a href="../" class="btn-back" aria-label="Terug naar dashboard">← Terug</a>
        <h1 class="brand">👤 Klanten</h1>
      </div>
      <span class="version-badge" id="header-version">v…</span>
    </div>
  </header>

  <main class="container">
    <h2 class="page-title">Nieuwe klant</h2>

    <form id="klantForm" class="form-card" autocomplete="on">
      <div class="grid-2">
        <label>Voornaam
          <input name="voornaam" required placeholder="Jan" />
        </label>
        <label>Achternaam
          <input name="achternaam" required placeholder="Janssens" />
        </label>

        <label>E-mail
          <input type="email" name="email" required placeholder="jan@example.com" />
        </label>
        <label>Telefoon
          <input name="telefoon" inputmode="tel" placeholder="+32 470 12 34 56" />
        </label>

        <label>Land
          <select name="land">
            <option value="België" selected>België</option>
            <option value="Nederland">Nederland</option>
          </select>
        </label>
        <span></span>

        <label>Straat
          <input name="straat" placeholder="Kerkstraat" />
        </label>
        <label>Nr / toevoeging
          <div class="grid-2 tight">
            <input name="nr" placeholder="12" />
            <input name="toevoeging" placeholder="bus A" />
          </div>
        </label>

        <label>Postcode
          <input name="postcode" placeholder="2000" />
        </label>
        <label>Plaats
          <input name="plaats" placeholder="Antwerpen" />
        </label>

        <label class="full">Opmerkingen
          <textarea name="opmerkingen" rows="3" placeholder="Bijv. voorkeur tijdslot, hond allergieën, ..."></textarea>
        </label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">💾 Opslaan (demo)</button>
        <button type="button" id="prefillBtn" class="btn">⚡ Prefill demo</button>
        <button type="reset" class="btn">↺ Reset</button>
      </div>
    </form>

    <h3 style="margin-top:24px;">Resultaat (demo-output)</h3>
    <pre id="resultBox" class="result-box">Nog geen data…</pre>
  </main>

  <footer class="footer">
    <div class="container">
      © Superhond 2025 — <span id="version-info">Versie laden...</span>
    </div>
  </footer>

  <script src="../js/footer.js?b=12345"></script>
  <script src="../js/klanten.js?b=12345"></script>
</body>
</html>
