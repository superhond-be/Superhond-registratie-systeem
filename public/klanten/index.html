<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klanten â€“ Superhond</title>

  <!-- Centrale stijlen -->
  <link rel="stylesheet" href="../css/style.css?v=0.26.7" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.26.7" />
  <!-- Veilig: voorkom hardnekkige cache op iPad/Safari -->
  <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body class="subpage page-klanten">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Klanten</h1>

    <!-- Overzicht -->
    <section class="card">
      <div class="row" style="display:flex;gap:.5rem;align-items:center">
        <input id="search" class="input" placeholder="Zoek op naam of e-mailâ€¦" aria-label="Zoeken" />
        <button id="refresh" class="btn" type="button">ğŸ”„ Verversen</button>
      </div>

      <div id="state" class="muted" style="margin-top:.5rem">â³ Ladenâ€¦</div>

      <div class="table-wrap" style="margin-top:.5rem">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Naam</th>
              <th>E-mail</th>
              <th>Telefoon</th>
              <th>Status</th>
              <th style="width:1%">Acties</th>
            </tr>
          </thead>
          <tbody><!-- dynamische rijen --></tbody>
        </table>
      </div>
    </section>

    <!-- Toevoegen -->
    <section class="card" style="margin-top:1rem">
      <h2>Nieuwe klant toevoegen</h2>
      <form id="form-add" class="form-grid" autocomplete="off">
        <input name="voornaam"   class="input" placeholder="Voornaam"   required />
        <input name="achternaam" class="input" placeholder="Achternaam" required />
        <input name="email"      class="input" type="email" placeholder="E-mail" />
        <input name="telefoon"   class="input" placeholder="Telefoon" />
        <select name="status" class="input" aria-label="Status">
          <option value="actief" selected>actief</option>
          <option value="inactief">inactief</option>
        </select>
        <button class="btn primary" type="submit">ğŸ’¾ Opslaan</button>
      </form>
      <div id="form-msg" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- BELANGRIJK: layout.js met dezelfde versie als je release -->
  <script defer src="../js/layout.js?v=0.26.7"></script>

  <!-- Fallback-mount zodat de topbar altijd verschijnt (en versie toont) -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await window.SuperhondUI?.mount?.({ title:'Klanten', icon:'ğŸ‘¤', back:'../dashboard/', home:false });
        // snelle ping om dot meteen goed te zetten
        const ok = await fetch('/api/ping', {cache:'no-store'}).then(r=>r.ok).catch(()=>false);
        window.SuperhondUI?.setOnline?.(ok);
      } catch {}
    });
  </script>

  <!-- Functionele pagina-logica -->
  <script type="module" src="../js/klanten.js?v=0.26.7"></script>

  <noscript>
    <p style="padding:1rem;color:#b91c1c">JavaScript is vereist om deze pagina te gebruiken.</p>
  </noscript>
</body>
</html>
