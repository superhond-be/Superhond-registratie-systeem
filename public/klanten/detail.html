<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klant detail â€“ Superhond</title>
  <link rel="stylesheet" href="/ui/style.css">
</head>
<body>
  <main class="container">
    <h2 class="page-title">Klant detail</h2>
    <div id="klant-detail" class="card">Bezig met ladenâ€¦</div>
    <p><a href="/" class="btn">â† Terug naar dashboard</a></p>
  </main>

  <script src="/ui/layout.js"></script>
  <script>
    SuperhondUI.mount({ title:'Klant detail', icon:'ğŸ‘¤', back:'/' });

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function load() {
      try {
        const res = await fetch("/data/klanten.json");
        const klanten = await res.json();
        const klant = klanten.find(k => k.id === id);

        if (!klant) {
          document.getElementById("klant-detail").innerHTML = "<p>Klant niet gevonden.</p>";
          return;
        }

        document.getElementById("klant-detail").innerHTML = `
          <h3>${klant.naam}</h3>
          <p><strong>Email:</strong> ${klant.email || "â€”"}</p>
          <p><strong>Telefoon:</strong> ${klant.telefoon || "â€”"}</p>
          <p><strong>Adres:</strong> ${klant.adres || "â€”"}</p>
          <h4>Honden</h4>
          <ul>
            ${(klant.honden || []).map(h => `<li><a href="/honden/detail.html?id=${h.id}">${h.naam}</a></li>`).join("")}
          </ul>
        `;
      } catch (err) {
        document.getElementById("klant-detail").innerHTML = "<p>Fout bij laden van klant.</p>";
      }
    }

    load();
  </script>
</body>
</html>
