<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klant detail</title>

  <!-- UI-styles -->
  <link rel="stylesheet" href="../ui/style.css">

  <!-- Layout met topbar/footer -->
  <script src="../js/layout.js" defer></script>

  <!-- Pagina logic -->
  <script type="module" src="./detail.js" defer></script>
</head>
<body>
<header id="topbar"></header>

<main>
  <h1>Klant detail</h1>

  <div id="loader">⏳ Laden…</div>
  <div id="error" style="display:none;"></div>

  <section id="klant" style="display:none;">
    <div class="card grid two">
      <div><strong>Naam</strong></div><div id="d-naam"></div>
      <div><strong>Voornaam</strong></div><div id="d-voornaam"></div>
      <div><strong>Achternaam</strong></div><div id="d-achternaam"></div>
      <div><strong>E-mail</strong></div><div id="d-email"></div>
      <div><strong>Telefoon</strong></div><div id="d-telefoon"></div>
      <div><strong>Adres</strong></div><div id="d-adres"></div>
      <div><strong>Land</strong></div><div id="d-land"></div>
    </div>

    <h2>Honden van deze klant</h2>
    <div id="honden" class="chips"></div>

    <p style="margin-top:1rem">
      <a class="btn" href="./index.html">⬅️ Terug naar klanten</a>
    </p>
  </section>
</main>

<footer id="footer"></footer>
</body>
</html>
