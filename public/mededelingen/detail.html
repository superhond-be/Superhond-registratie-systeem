<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mededeling – Superhond</title>
  <link rel="stylesheet" href="/ui/style.css">
</head>
<body>
  <main class="container">
    <h2 class="page-title">Mededeling</h2>
    <div id="msg-detail" class="card">Bezig met laden…</div>
    <p><a href="/" class="btn">← Terug naar dashboard</a></p>
  </main>

  <script src="/ui/layout.js"></script>
  <script>
    SuperhondUI.mount({ title:'Mededeling', icon:'ℹ️', back:'/' });

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function load() {
      try {
        const res = await fetch("/data/agenda.json");
        const data = await res.json();

        const msg = data.find(item => item.href.includes(id));
        if (!msg) {
          document.getElementById("msg-detail").innerHTML = "<p>Mededeling niet gevonden.</p>";
          return;
        }

        document.getElementById("msg-detail").innerHTML = `
          <h3>${msg.titel}</h3>
          <p><strong>Datum:</strong> ${new Date(msg.datum).toLocaleString("nl-BE")}</p>
          <p><strong>Type:</strong> ${msg.type}</p>
          <p>ID: ${id}</p>
        `;
      } catch (err) {
        document.getElementById("msg-detail").innerHTML = "<p>Fout bij laden van mededeling.</p>";
      }
    }

    load();
  </script>
</body>
</html>
