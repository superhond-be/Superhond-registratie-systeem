<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App Starter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Mijn App</h1>
    <button id="runTests" title="Voer zelftests uit">Tests</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>Demo formulier</h2>
      <form id="demoForm">
        <label>Naam
          <input type="text" id="nameInput" placeholder="Typ je naam..." required />
        </label>
        <label>Leeftijd
          <input type="number" id="ageInput" min="0" max="120" required />
        </label>
        <button type="submit">Opslaan</button>
      </form>
      <pre id="output" class="output" aria-live="polite"></pre>
    </section>

    <section class="card">
      <h2>Data</h2>
      <ul id="list"></ul>
    </section>
  </main>

  <!-- Error overlay -->
  <div id="overlay" class="overlay hidden" role="alert" aria-live="assertive">
    <div class="overlay-box">
      <h3>â›” Fout</h3>
      <pre id="errorText"></pre>
      <button id="closeOverlay">Sluiten</button>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
