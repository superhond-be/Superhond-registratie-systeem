<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond ➜ Dashboard</title>
  <meta http-equiv="refresh" content="0; url=./dashboard/">
  <script>
    // extra veilig: relative redirect, geen leading slash
    (function(){
      var base = location.pathname.replace(/\/index\.html?$/,'');
      location.replace(base + (base.endsWith('/')?'':'/') + 'dashboard/');
    })();
  </script>
</head>
<body>
  <p>Doorsturen naar <a href="./dashboard/">dashboard</a>…</p>
</body>
</html>
