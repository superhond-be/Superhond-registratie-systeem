<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond âžœ Dashboard</title>

  <!-- Crawlers moeten het dashboard indexeren, niet dit doorstuur-scherm -->
  <meta name="robots" content="noindex, follow" />
  <link rel="canonical" href="./dashboard/" />

  <!-- HTML fallback redirect (vangnet als JS uitstaat of extreem traag is) -->
  <meta http-equiv="refresh" content="0; url=./dashboard/">

  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      margin: 0; min-height: 100svh;
      display: grid; place-items: center;
      background: canvas; color: canvastext;
    }
    .wrap { text-align: center; padding: 2rem; max-width: 48rem; }
    a { color: #0a7; text-decoration: none; }
    a:hover, a:focus-visible { text-decoration: underline; }
    .hint { opacity: .7; font-size: .95rem; margin-top: .25rem; }
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>

  <script>
    // ðŸ’¡ JS-redirect die ook in subdirectories werkt en query/hash behoudt
    (function () {
      try {
        // Strip trailing /index.html
        const { pathname, search, hash } = location;
        const base = pathname.replace(/\/index\.html?$/i, "");
        // Zorg dat we precies Ã©Ã©n slash hebben tussen base en 'dashboard/'
        const targetPath = (base.endsWith("/") ? base : base + "/") + "dashboard/";
        const target = targetPath + (search || "") + (hash || "");
        // Gebruik replace() i.p.v. assign() -> geen terugknop-loop
        location.replace(target);
      } catch (err) {
        console.error("Redirect fout:", err);
      }
    })();
  </script>
</head>
<body>
  <div class="wrap" role="status" aria-live="polite">
    <p>Doorsturen naar <a href="./dashboard/">dashboard</a>â€¦</p>
    <p class="hint">Als het te lang duurt of JavaScript uitstaat, klik op de link.</p>
    <noscript>
      <p><strong>JavaScript staat uit.</strong> Ga verder naar
        <a href="./dashboard/">het dashboard</a>.
      </p>
    </noscript>
    <span class="sr-only">Bezig met doorsturenâ€¦</span>
  </div>
</body>
</html>
