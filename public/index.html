<!doctype html>
<html lang="nl"><meta charset="utf-8"/><title>Superhond</title>
<body>
  <h1>Superhond API demo</h1>
  <button onclick="load()">Laad klanten</button>
  <pre id="out"></pre>
  <script>
    async function load(){
      const r = await fetch('/api/klanten'); document.getElementById('out').textContent = JSON.stringify(await r.json(), null, 2);
    }
  </script>
</body>
</html>
