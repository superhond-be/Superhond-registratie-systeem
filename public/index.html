<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond Registratie</title>

  <!-- Basis styles eerst -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Gedeelde lay-out als laatste (wint van style.css) -->
  <link rel="stylesheet" href="./css/superhond.css">
</head>
<body class="dashboard-page">

  <!-- Header: titel + hondje gecentreerd, versiebadge rechts -->
  <header class="topbar">
    <div class="container topbar-home-center">
      <h1 class="brand brand--center">🐶 Superhond Registratie</h1>
      <span class="version-badge" id="header-version">v…</span>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <h2 class="page-title">Hoofdmenu</h2>

    <nav class="tiles">
      <a href="./klanten/" class="tile">👤<span>Klanten</span></a>
      <a href="./honden/" class="tile">🐕<span>Honden</span></a>
      <a href="./lessen/" class="tile">📅<span>Lessen</span></a>
      <a href="./trainers/" class="tile">🏅<span>Trainers</span></a>
      <a href="./strippenkaarten/" class="tile">🎟️<span>Strippenkaarten</span></a>
      <a href="./rapporten/" class="tile">📊<span>Rapporten</span></a>
      <a href="./instellingen/" class="tile">⚙️<span>Instellingen</span></a>
      <a href="./over/" class="tile">ℹ️<span>Over</span></a>
    </nav>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      © Superhond 2025 — <span id="version-info">Versie laden…</span>
      <div id="apiHealth" class="sub" style="margin-top:6px;"></div>
    </div>
  </footer>

  <!-- Optioneel: jouw gedeelde footer helpers -->
  <script src="./js/footer.js?b=1"></script>

  <!-- Versie-loader: API -> fallback -> none -->
  <script>
    (async function () {
      const headerEl = document.getElementById('header-version');
      const footerEl = document.getElementById('version-info');
      const healthEl = document.getElementById('apiHealth');

      const pad = n => String(n).padStart(2,'0');
      const fmt = ts => {
        try {
          const d = new Date(ts);
          if (isNaN(+d)) return '';
          return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}, `
               + `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        } catch { return ''; }
      };

      const setV = (src, j) => {
        const chip = j?.version ? `v${j.version}` : 'v?';
        const t = j?.buildTime ? fmt(j.buildTime) : '';
        if (headerEl) headerEl.textContent = chip;
        if (footerEl) footerEl.textContent = `${chip} (${src})${t ? ' — ' + t : ''}`;
      };

      try {
        const r = await fetch('/api/version?b=' + Date.now());
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const j = await r.json();
        setV('static', j); // laat "static" staan als je buildTime uit Render meegeeft
        if (healthEl) healthEl.textContent = 'API online ✓';
      } catch (e1) {
        try {
          const r2 = await fetch('./version.json?b=' + Date.now());
          if (!r2.ok) throw new Error('HTTP ' + r2.status);
          const j2 = await r2.json();
          setV('static', j2);
          if (healthEl) healthEl.textContent = 'API offline — static versie gebruikt';
        } catch (e2) {
          if (headerEl) headerEl.textContent = 'v?';
          if (footerEl) footerEl.textContent = 'v? — (geen versiebron beschikbaar)';
          if (healthEl) healthEl.textContent = 'API offline — geen versie-info';
          console.warn('Version fetch failed:', e1, e2);
        }
      }
    })();
  </script>
</body>
</html>
