<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Superhond Registratie</title>
  <link rel="stylesheet" href="/ui/style.css?v=0.19.0">
  <style>
    .tabs{display:flex;gap:.5rem;margin:1rem 0;flex-wrap:wrap}
    .tab{padding:.4rem .8rem;border:1px solid #d1d5db;border-radius:.5rem;background:#fff;cursor:pointer}
    .tab[aria-pressed="true"]{background:var(--brand,#ffcc33);font-weight:600}
    .error{color:#b00;margin:.5rem 0}
  </style>
</head>
<body>

  <main class="container">
    <h2 class="page-title">Hoofdmenu</h2>

    <div class="tiles">
      <a class="tile" href="/klanten/"><span>👤</span> Klanten</a>
      <a class="tile" href="/honden/"><span>🐶</span> Honden</a>
      <a class="tile" href="/strippenkaarten/"><span>🎫</span> Strippenkaarten</a>
      <a class="tile" href="/lessen/"><span>📅</span> Lessen</a>
      <a class="tile" href="/trainers/"><span>🧑‍🏫</span> Trainers</a>
      <a class="tile" href="/rapporten/"><span>📈</span> Rapporten</a>
      <a class="tile" href="/over/"><span>ℹ️</span> Over</a>
      <a class="tile" href="/instellingen/"><span>⚙️</span> Instellingen</a>
    </div>

    <!-- Agenda blok met tabs -->
    <section class="container" style="margin-top:1.25rem">
      <h2 class="page-title">Agenda</h2>

      <div class="tabs">
        <button class="tab" data-tab="week" aria-pressed="true">Deze week</button>
        <button class="tab" data-tab="alles" aria-pressed="false">Alles</button>
        <button class="tab" data-tab="mededelingen" aria-pressed="false">Mededelingen</button>
      </div>

      <div id="agenda-error" class="error"></div>

      <div id="agenda-table-wrap" class="table-wrap" hidden>
        <table id="agenda-table">
          <thead>
            <tr>
              <th>Datum</th>
              <th>Titel</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody><!-- gevuld door agenda.js --></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>&copy; 2025 Superhond</small>
  </footer>

  <!-- Scripts -->
  <script src="/ui/layout.js?v=0.19.0"></script>
  <script src="/js/agenda.js?v=0.19.0"></script>
  <script>
    SuperhondUI.mount({ title: 'Superhond Registratie', icon: '🐾', home: true });
  </script>
</body>
</html>
