<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond – V1.4</title>
  <link rel="stylesheet" href="./css/superhond.css" data-bust>
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span> 🐶 Superhond Klantenbeheer</div>
    <span class="version-badge" data-version>v?</span>
    <small class="build" data-build></small>
  </header>

  <main class="container">
    <section class="card">
      <h2>Dashboard V1.4 (Superhond lay-out)</h2>
      <p>Basisbundel nu in Superhond stijl.</p>
      <ul>
        <li>Klanten & Honden voorbereid</li>
        <li>NL/BE validatie voorbereid</li>
        <li>Versiebeheer via <code>version.json</code></li>
      </ul>
      <div class="actions">
        <button class="btn primary">Primaire knop</button>
        <button class="btn ghost">Secundaire knop</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>&copy; 2025 Superhond</small>
  </footer>

  <script src="./js/app.js" data-bust></script>
  <script src="./js/version.js" defer></script>
</body>
</html>
