<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhond – Klanten & Honden (V1.7)</title>
  <link rel="stylesheet" href="./css/superhond.css" data-bust>
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span> 🐶 Superhond Klantenbeheer</div>
    <span class="version-badge" data-version>v?</span>
    <small class="build" data-build></small>
  </header>

  <main class="container">
    <section class="card">
      <h2>Klantgegevens</h2>
      <form id="klantForm" class="grid two" novalidate>
        <label>Voornaam <input name="voornaam" required></label>
        <label>Achternaam <input name="achternaam" required></label>
        <label>E-mail <input type="email" name="email"></label>
        <label>Land 
          <select name="land" id="land">
            <option value="BE">België</option>
            <option value="NL">Nederland</option>
          </select>
        </label>
        <label>Straat <input name="straat"></label>
        <label>Nr <input name="huisnummer"></label>
        <label>Toevoeging <input name="toevoeging"></label>
        <label>Postcode <input name="postcode" id="postcode"></label>
        <label>Plaats <input name="plaats"></label>
        <label>Telefoon <input name="tel" id="tel"></label>
      </form>
    </section>

    <section class="card">
      <div class="dogs-head">
        <h2>Honden (van deze klant)</h2>
        <button id="addDog" class="btn ghost">+ Hond toevoegen</button>
      </div>
      <div id="dogsList" class="dogs-list"></div>
    </section>

    <section class="card">
      <h2>Resultaat</h2>
      <pre id="output" class="output">Nog geen data…</pre>
      <div class="actions">
        <button id="saveBtn" class="btn primary">💾 Opslaan (POST)</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>
    </section>
  </main>

  <footer class="footer"><small>&copy; 2025 Superhond</small></footer>
  <script src="./js/app.js" data-bust></script>
  <script src="./js/version.js" defer></script>
</body>
</html>
