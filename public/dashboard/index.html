<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Superhond — Dashboard</title>

  <!-- Centrale UI (RELATIEF) -->
  <link rel="stylesheet" href="../css/style.css?v=0.20.0" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.20.0" />

  <style>
    /* kleine UI-hulpen voor dit scherm */
    .tabs{display:flex;gap:.5rem;margin:1rem 0;flex-wrap:wrap}
    .tab{padding:.4rem .8rem;border:1px solid #e5e7eb;border-radius:.5rem;background:#fff;cursor:pointer}
    .tab.active{background:var(--accent,#f4c400);font-weight:600}
    .muted{color:#6b7280}
    .error{color:#b91c1c}

    /* badge op tegel */
    .tile.badged { position: relative; }
    .tile .badge-dot {
      position:absolute; top:8px; right:10px;
      min-width:22px; height:22px; padding:0 6px;
      display:inline-flex; align-items:center; justify-content:center;
      border-radius:999px; font-size:12px; line-height:1;
      background:var(--accent,#f4c400); color:#000;
      border:1px solid rgba(0,0,0,.08);
      box-shadow:0 1px 2px rgba(0,0,0,.08);
    }
  </style>
</head>
<body class="dashboard-page">
  <!-- Gele topbar (Superhond lay-out) -->
  <header id="topbar" class="topbar"></header>

  <main class="container">
    <h1 class="page-title">Hoofdmenu</h1>

    <!-- Tegels -->
    <div class="tiles">
      <a class="tile" href="../klanten/"><span>👤</span> Klanten</a>
      <a class="tile" href="../honden/"><span>🐶</span> Honden</a>
      <a class="tile" href="../strippenkaarten/"><span>🎫</span> Strippenkaarten</a>

      <!-- LESSONS (met teller: aantal lessen deze week) -->
      <a class="tile badged" href="../lessen/">
        <span>📅</span>
        <div class="tile-body">
          <span class="tile-title">Lessen</span>
          <span class="tile-sub" id="lessen-week-count">—</span>
        </div>
        <span class="badge-dot" id="lessen-week-badge">0</span>
      </a>

      <!-- Lessenreeksen met badge + subtitel -->
      <a class="tile badged" href="../lessenreeks/">
        <span>📦</span>
        <div class="tile-body">
          <span class="tile-title">Lessenreeksen</span>
          <span class="tile-sub" id="reeksen-count">—</span>
        </div>
        <span class="badge-dot" id="reeksen-badge">0</span>
      </a>

      <a class="tile" href="../trainers/"><span>🧑‍🏫</span> Trainers</a>
      <a class="tile" href="../rapporten/"><span>📈</span> Rapporten</a>
      <a class="tile" href="../mededeling/"><span>📢</span> Mededelingen</a>
      <a class="tile" href="../instellingen/"><span>⚙️</span> Instellingen</a>
      <a class="tile" href="../over/"><span>ℹ️</span> Over</a>

      <!-- ✅ Lessenbeheer (admin) -->
      <a class="tile" href="../lessen/beheer.html"><span>⚙️</span> Lessenbeheer</a>
    </div>

    <!-- Agenda blok met tabs -->
    <section class="card" style="margin-top:1rem">
      <h2 style="margin:0 0 .5rem">Agenda</h2>

      <div class="tabs" id="agenda-tabs">
        <button class="tab active" data-tab="week">Deze week</button>
        <button class="tab" data-tab="alles">Alles</button>
        <button class="tab" data-tab="mededelingen">Mededelingen</button>
      </div>

      <div id="agenda-loader" class="muted">⏳ Laden…</div>
      <div id="agenda-error" class="error" style="display:none"></div>

      <div class="table-wrap" id="agenda-table-wrap" style="display:none;">
        <table id="agenda-table" class="table">
          <thead>
            <tr>
              <th>Naam</th>
              <th>Datum</th>
              <th>Locatie</th>
              <th>Trainer(s)</th>
            </tr>
          </thead>
          <tbody><!-- gevuld door ../js/agenda.js --></tbody>
        </table>
      </div>
      <p class="muted" style="margin:.5rem 0 0">
        Tip: plaats <code>../data/agenda.json</code> of activeer <code>../api/agenda</code>.
      </p>
    </section>
  </main>

  <!-- Footer met versie/buildtijd -->
  <footer id="footer" class="footer"></footer>

  <!-- Scripts (RELATIEF) -->
  <script src="../js/layout.js?v=0.20.0" defer></script>
  <script src="../js/agenda.js?v=0.20.0" defer></script>

  <!-- Dynamische teller & badge voor Lessenreeksen -->
  <script>
  (function(){
    const S = v => String(v ?? '').trim();

    function loadDB(){
      try{
        const raw = localStorage.getItem('superhond-db');
        const db  = raw ? JSON.parse(raw) : {};
        db.series = Array.isArray(db.series) ? db.series : [];
        return db;
      }catch{ return { series:[] }; }
    }

    async function fetchJson(tryUrls){
      for (const u of tryUrls){
        try{
          const url = u + (u.includes('?') ? '&' : '?') + 't=' + Date.now();
          const r = await fetch(url, { cache:'no-store' });
          if (r.ok) return r.json();
        }catch(_){}
      }
      return null;
    }

    function normalizeSeries(raw){
      if (!raw) return [];
      const arr =
        Array.isArray(raw)          ? raw :
        Array.isArray(raw.reeksen)  ? raw.reeksen :
        Array.isArray(raw.series)   ? raw.series :
        Array.isArray(raw.items)    ? raw.items :
        Array.isArray(raw.data)     ? raw.data : [];

      return arr.map(r => ({
        id: r.id ?? r.reeksId ?? r.seriesId ?? null,
        name: S([r.packageName ?? r.pakket ?? r.pkg ?? r.naam ?? r.name ?? '',
                 r.seriesName  ?? r.reeks   ?? r.serie ?? '']
                .filter(Boolean).join(' — ')) || S(r.naam || r.name || ''),
        status: (S(r.status || '').toLowerCase() || 'actief')
      }));
    }

    function uniqueById(primary=[], secondary=[]){
      const key = x => S(x.id) || S(x.name);
      const map = new Map(secondary.map(x => [key(x), x])); // local eerst
      for (const p of primary) map.set(key(p), p);          // extern overwrite
      return [...map.values()];
    }

    async function updateLessenreeksTile(){
      const sub   = document.getElementById('reeksen-count');
      const badge = document.getElementById('reeksen-badge');
      if (!sub && !badge) return;

      const ext = await fetchJson(['../data/lessenreeksen.json','/data/lessenreeksen.json']);
      const extRows = normalizeSeries(ext);
      const locRows = normalizeSeries({ series: loadDB().series });

      const all = uniqueById(extRows, locRows);
      const actief = all.filter(r => r.status !== 'inactief').length;

      if (sub)   sub.textContent   = `${actief} actief`;
      if (badge) badge.textContent = String(actief);

      // optioneel: geef 0 een rood tintje
      if (badge){
        if (actief === 0) {
          badge.style.background = '#fee2e2';
          badge.style.color      = '#b91c1c';
        } else {
          badge.style.background = '';
          badge.style.color      = '';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', updateLessenreeksTile);
  })();
  </script>

  <!-- Dynamische teller & badge voor Lessen (aantal deze week, ma–zo) -->
  <script>
  (function(){
    const S = v => String(v ?? '').trim();

    async function fetchJson(tryUrls){
      for (const u of tryUrls){
        try{
          const url = u + (u.includes('?') ? '&' : '?') + 't=' + Date.now();
          const r = await fetch(url, { cache:'no-store' });
          if (r.ok) return r.json();
        }catch(_){}
      }
      return null;
    }

    function loadLocalLessons(){
      try{
        const raw = localStorage.getItem('superhond-db');
        const db  = raw ? JSON.parse(raw) : {};
        const lessons = Array.isArray(db.lessons) ? db.lessons : [];
        return lessons.map(l => ({
          id: S(l.id),
          title: S(l.title || l.name || 'Les'),
          startISO: S(l.startISO || l.start),
          endISO:   S(l.endISO   || l.end)
        })).filter(x => x.startISO);
      }catch{ return []; }
    }

    function normalizeAgendaLessons(raw){
      if (!raw) return [];
      const arr =
        Array.isArray(raw)       ? raw :
        Array.isArray(raw.items) ? raw.items :
        Array.isArray(raw.data)  ? raw.data : null;

      if (arr){
        return arr
          .filter(x => (S(x.type||x.kind).toLowerCase() !== 'mededeling'))
          .map(x => ({
            id: S(x.id || ''),
            title: S(x.title || x.name || 'Les'),
            startISO: S(x.startISO || x.start || x.startDate || x.begin || ''),
            endISO:   S(x.endISO   || x.end   || x.endDate   || x.einde || '')
          })).filter(x => x.startISO);
      }

      const lessons = Array.isArray(raw?.lessons) ? raw.lessons : [];
      return lessons.map(x => ({
        id: S(x.id || ''),
        title: S(x.title || x.name || 'Les'),
        startISO: S(x.startISO || x.start || ''),
        endISO:   S(x.endISO   || x.end   || '')
      })).filter(x => x.startISO);
    }

    function mergeLessons(ext=[], loc=[]){
      const key = x => S(x.id) || (S(x.startISO)+'|'+S(x.title));
      const map = new Map();
      for (const e of ext) map.set(key(e), e);
      for (const l of loc) if (!map.has(key(l))) map.set(key(l), l);
      return [...map.values()];
    }

    // Kalenderweek: maandag 00:00 → volgende maandag (excl.)
    function isThisWeek(startISO){
      if (!startISO) return false;
      const s = new Date(String(startISO).replace(' ','T'));
      if (isNaN(s)) return false;

      const now = new Date();
      const day = (now.getDay() + 6) % 7; // ma=0..zo=6
      const weekStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      weekStart.setDate(weekStart.getDate() - day);
      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekEnd.getDate() + 7);
      return s >= weekStart && s < weekEnd;
    }

    async function updateLessenWeekTile(){
      const sub   = document.getElementById('lessen-week-count');
      const badge = document.getElementById('lessen-week-badge');
      if (!sub && !badge) return;

      const extRaw = await fetchJson(['../api/agenda','/api/agenda','../data/agenda.json','/data/agenda.json']);
      const extLessons = normalizeAgendaLessons(extRaw);
      const locLessons = loadLocalLessons();

      const all = mergeLessons(extLessons, locLessons);
      const thisWeek = all.filter(x => isThisWeek(x.startISO)).length;

      if (sub)   sub.textContent   = `${thisWeek} deze week`;
      if (badge) badge.textContent = String(thisWeek);

      if (badge){
        if (thisWeek === 0){ badge.style.background = '#fee2e2'; badge.style.color = '#b91c1c'; }
        else { badge.style.background = ''; badge.style.color = ''; }
      }
    }

    document.addEventListener('DOMContentLoaded', updateLessenWeekTile);
  })();
  </script>

  <!-- Topbar mount -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.SuperhondUI?.mount) {
        SuperhondUI.mount({
          title: 'Superhond',
          icon: '🐾',
          home: true
        });
      }
    });
  </script>
</body>
</html>
