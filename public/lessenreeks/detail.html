<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lessenreeks detail</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/layout.js" defer></script>
  <script type="module" src="./detail.js" defer></script>
</head>
<body>
  <header id="topbar"></header>

  <main class="container">
    <h1 id="reeksTitel">Lessenreeks</h1>

    <div id="loader">⏳ Laden…</div>
    <div id="error" class="error" style="display:none;"></div>

    <section id="detail" class="card" style="display:none;">
      <ul>
        <li><strong>Naam:</strong> <span id="naam"></span></li>
        <li><strong>Type:</strong> <span id="type"></span></li>
        <li><strong>Thema:</strong> <span id="thema"></span></li>
        <li><strong>Aantal lessen:</strong> <span id="aantal"></span></li>
        <li><strong>Prijs:</strong> <span id="prijs"></span></li>
        <li><strong>Status:</strong> <span id="status"></span></li>
      </ul>

      <h3>Lessen</h3>
      <ul id="lessenLijst"></ul>
    </section>

    <p><a href="./index.html" class="btn">← Terug naar overzicht</a></p>
  </main>

  <footer id="footer"></footer>
</body>
</html>
