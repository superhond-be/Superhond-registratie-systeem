<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lessenreeksen ‚Äì Superhond</title>

  <link rel="stylesheet" href="../css/style.css?v=0.20.0" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.20.0" />

  <script src="../js/layout.js?v=0.20.0" defer></script>
  <script type="module" src="./index.js?v=0.20.0" defer></script>
</head>
<body class="subpage">
<header id="topbar" class="topbar"></header>

<main class="container">
  <h1 class="page-title">Lessenreeksen</h1>

  <div class="toolbar" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
    <input id="zoek" class="input" type="search" placeholder="Zoek reeks‚Ä¶">
    <a class="btn" href="./nieuw.html">+ Nieuwe reeks</a>
  </div>

  <div id="loader" class="loader">‚è≥ Laden‚Ä¶</div>
  <div id="error" class="error" style="display:none;"></div>

  <div class="table-wrap" id="wrap" style="display:none;">
    <table id="tabel" class="table">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Thema</th>
          <th>Aantal lessen</th>
          <th>Prijs</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<footer id="footer" class="footer"></footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    if (window.SuperhondUI?.mount) {
      SuperhondUI.mount({ title: 'Lessenreeksen', icon: 'üì¶', back: '../dashboard/' });
    }
    // toont de tabel zodra er rijen zijn
    const tbody = document.querySelector("#tabel tbody");
    const wrap  = document.getElementById("wrap");
    new MutationObserver(() => { if (tbody.rows.length) wrap.style.display = ""; })
      .observe(tbody, { childList: true });
  });
</script>
</body>
</html>
