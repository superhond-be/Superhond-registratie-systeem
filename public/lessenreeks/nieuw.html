<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nieuwe lessenreeks – Superhond</title>

  <link rel="stylesheet" href="../css/style.css?v=0.20.0" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.20.0" />
  <script src="../js/layout.js?v=0.20.0" defer></script>
  <script type="module" src="./nieuw.js?v=0.20.0" defer></script>

  <style>
    .hint { color:#6b7280; font-size:.9rem }
    .grid { display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)) }
    .inline { display:flex; gap:8px; align-items:center; flex-wrap:wrap }
    .readonly { background:#f9fafb }
  </style>
</head>
<body class="subpage">
<header id="topbar" class="topbar"></header>

<main class="container">
  <h1 class="page-title">Nieuwe lessenreeks</h1>

  <form id="formReeks" class="card">
    <div class="grid">
      <!-- 1) KLAS KIEZEN -->
      
      
      <form id="formReeks" class="card">
  <!-- KLAS KIEZEN -->
  <fieldset style="border:1px solid #eee;padding:10px;border-radius:8px;margin-bottom:12px">
    <legend style="padding:0 6px">Klas selecteren</legend>
    <div style="display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))">
      <label>Klas
        <select class="select" id="selKlas">
          <option value="">— Kies een klas —</option>
        </select>
      </label>

      <label>Type
        <input class="input" id="type" type="text" placeholder="(uit klas)" />
      </label>

      <label>Thema
        <input class="input" id="thema" type="text" placeholder="(uit klas)" />
      </label>

      <label>Aantal strippen (klant)
        <input class="input input-nr" id="strippen" type="number" min="0" value="0" />
      </label>

      <label>Geldigheidsduur (weken, klant)
        <input class="input input-nr" id="geldigheid" type="number" min="0" value="0" />
      </label>
    </div>
    <p class="muted" style="margin:.5rem 0 0">
      Kies een klas om velden automatisch in te vullen. <em>Strippen</em> en <em>Geldigheid</em> komen uit de klas.
    </p>
  </fieldset>

  <!-- …hier je bestaande velden (pakNaam, reeksNaam, prijs, startDatum, startTijd, duur, trainers, locatie, …) … -->
</form>
      
      <label>Klas (bron)
        <select id="selKlas" class="select">
          <option value="">— Kies een klas —</option>
        </select>
      </label>
      <div>
        <span class="hint">Info uit gekozen klas (alleen ter info):</span>
        <div class="inline">
          <span class="badge">Strippen: <strong id="infoStrippen">—</strong></span>
          <span class="badge">Geldigheid: <strong id="infoGeldigheid">—</strong></span>
          <span class="badge">Type: <strong id="infoType">—</strong></span>
          <span class="badge">Thema: <strong id="infoThema">—</strong></span>
        </div>
      </div>

      <!-- 2) BASIS REEKS -->
      <label>Pakket-naam
        <input class="input" id="pakNaam" type="text" placeholder="Puppy Voorjaar 2026" required />
      </label>
      <label>Reeks-naam
        <input class="input" id="reeksNaam" type="text" placeholder="Maandag 18u" required />
      </label>
      <label>Thema
        <input class="input" id="thema" type="text" placeholder="Puppy / Agility / ..." />
      </label>
      <label>Prijs (€)
        <input class="input input-nr" id="prijs" type="number" min="0" step="1" placeholder="0" />
      </label>

      <!-- 3) TIJD -->
      <label>Start-datum
        <input class="input" id="startDatum" type="date" required />
      </label>
      <label>Starttijd
        <input class="input" id="startTijd" type="time" value="18:00" required />
      </label>
      <label>Aantal lessen
        <input class="input input-nr" id="aantal" type="number" min="1" value="5" required />
      </label>
      <label>Duur (min.)
        <input class="input input-nr" id="duur" type="number" min="5" step="5" value="60" required />
      </label>
      <label>Interval (dagen)
        <select class="select" id="interval">
          <option value="7">Wekelijks (7)</option>
          <option value="14">Tweewekelijks (14)</option>
          <option value="1">Dagelijks (1)</option>
          <option value="0">Geen (handmatig)</option>
        </select>
      </label>

      <!-- 4) TEAM & LOCATIE -->
      <label>Trainers (voornaam, komma-gescheiden)
        <input class="input" id="trainers" type="text" placeholder="Sofie, Paul" />
      </label>
      <label>Locatie-naam
        <input class="input" id="locNaam" type="text" placeholder="Superhond Club" />
      </label>
      <label>Google Maps (URL)
        <input class="input" id="locMaps" type="url" placeholder="https://maps.google.com/?q=..." />
      </label>
    </div>

    <div style="margin-top:12px" class="inline">
      <button class="btn" type="button" id="btnPreview">Preview</button>
      <button class="btn" type="submit">Genereer & Opslaan</button>
      <a class="btn" href="./">Annuleren</a>
    </div>

    <details id="previewWrap" class="preview" style="margin-top:12px">
      <summary><strong>Preview gegenereerde lessen</strong></summary>
      <ol id="previewList" style="margin-top:8px"></ol>
    </details>
  </form>
</main>

<footer id="footer" class="footer"></footer>
</body>
</html>
