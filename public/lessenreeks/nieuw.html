<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nieuw strippenpakket – Superhond</title>
  <link rel="stylesheet" href="../css/style.css?v=0.20.0" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.20.0" />
</head>
<body class="subpage">
<header id="topbar" class="topbar"></header>

<main class="container">
  <h1 class="page-title">Nieuw strippenpakket</h1>

  <form id="formReeks" class="card">
    <div style="display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))">
      <label>Pakket-naam
        <input class="input" id="pakNaam" type="text" placeholder="Puppy Voorjaar 2026" required />
      </label>
      <label>Reeks-naam (sub)
        <input class="input" id="reeksNaam" type="text" placeholder="Maandag 18u" />
      </label>
      <label>Thema
        <input class="input" id="thema" type="text" placeholder="Puppy / Agility / ..." />
      </label>

      <label>Aantal strippen
        <input class="input input-nr" id="strippen" type="number" min="1" value="10" required />
      </label>
      <label>Geldigheidsduur (weken)
        <input class="input input-nr" id="geldigheidWeken" type="number" min="1" value="10" />
      </label>
      <label>Max. deelnemers (per les)
        <input class="input input-nr" id="maxDeelnemers" type="number" min="1" value="10" />
      </label>
      <label>Lesduur (min.)
        <input class="input input-nr" id="lesduur" type="number" min="5" step="5" value="60" />
      </label>

      <!-- Datums: GEEN berekening — enkel dag-afkorting tonen -->
      <label>Start-datum
        <input class="input" id="startDatum" type="date" required />
        <small class="muted" id="startDOW">—</small>
      </label>
      <label>Eind-datum
        <input class="input" id="eindDatum" type="date" required />
        <small class="muted" id="eindDOW">—</small>
      </label>

      <label>Locatie
        <select class="select" id="locatieId"></select>
      </label>
      <label>Trainers (meervoud)
        <select class="select" id="trainerIds" multiple size="4"></select>
      </label>

      <label>Prijs (excl. btw)
        <input class="input input-nr" id="prijs" type="number" min="0" step="0.01" placeholder="0" />
      </label>
      <label>Status
        <select class="select" id="status">
          <option value="actief">Actief</option>
          <option value="inactief">Niet actief</option>
        </select>
      </label>
    </div>

    <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn" type="submit">Opslaan</button>
      <a class="btn" href="./">Annuleren</a>
    </div>
  </form>
</main>

<footer id="footer" class="footer"></footer>

<script src="../js/layout.js?v=0.20.0" defer></script>
<script type="module" src="./nieuw.js?v=0.20.0" defer></script>
</body>
</html>
