<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nieuwe lessenreeks â€“ Superhond</title>

  <link rel="stylesheet" href="/css/style.css?v=0.20.0" />
  <script src="/js/layout.js?v=0.20.0" defer></script>
  <script type="module" src="/js/reeksen.wizard.js?v=0.20.0" defer></script>
</head>
<body>
<header id="topbar" class="topbar"></header>

<main class="container">
  <h1 class="page-title">Nieuwe lessenreeks</h1>

  <div class="card" style="max-width:960px">
    <form id="frm" class="grid" style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
      <div>
        <label>Pakket</label>
        <select id="pakket" class="input" required></select>
      </div>

      <div>
        <label>Reeksnaam</label>
        <input id="naam" class="input" placeholder="bv. Puppy Pack â€“ Najaar" />
      </div>

      <div>
        <label>Startdatum</label>
        <input id="startdatum" type="date" class="input" required />
      </div>

      <div>
        <label>Starttijd</label>
        <input id="starttijd" type="time" class="input" value="10:00" required />
      </div>

      <div>
        <label>Trainer</label>
        <select id="trainer" class="input" required></select>
      </div>

      <div>
        <label>Locatie</label>
        <select id="locatie" class="input" required></select>
      </div>

      <div>
        <label>Status</label>
        <select id="status" class="input">
          <option value="concept">Concept (wachten op bevestiging)</option>
          <option value="actief" selected>Actief</option>
        </select>
      </div>

      <div>
        <label>Aantal lessen (strippen)</label>
        <input id="aantal" type="number" min="1" class="input" />
        <small class="muted">Standaard komt dit uit het gekozen pakket</small>
      </div>

      <div>
        <label>Lesduur (minuten)</label>
        <input id="lesduur" type="number" min="1" class="input" />
        <small class="muted">Standaard komt dit uit het gekozen pakket</small>
      </div>

      <div>
        <label>Max deelnemers</label>
        <input id="max" type="number" min="1" class="input" />
        <small class="muted">Standaard komt dit uit het gekozen pakket</small>
      </div>

      <div>
        <label>Geldigheid (weken)</label>
        <input id="wkn" type="number" min="0" class="input" />
        <small class="muted">Standaard komt dit uit het gekozen pakket</small>
      </div>

      <div style="grid-column:1 / -1; display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.5rem">
        <button id="btn-gen" type="submit" class="btn primary">Reeks aanmaken</button>
        <button id="btn-demo" type="button" class="btn">Demo reeks toevoegen</button>
        <a class="btn" href="/lessen/planner.html">â†’ Planner</a>
        <a class="btn" href="/">â†’ Dashboard</a>
        <span id="msg" class="muted"></span>
      </div>
    </form>
  </div>

  <div class="card" style="max-width:960px; margin-top:12px">
    <h3>Voorbeeldplanning</h3>
    <div id="preview" class="table-wrap">
      <table class="table">
        <thead><tr><th>#</th><th>Datum</th><th>Start</th><th>Einde</th><th>Trainer</th><th>Locatie</th></tr></thead>
        <tbody id="preview-body"></tbody>
      </table>
    </div>
  </div>
</main>

<footer id="footer" class="footer"></footer>

<script>
  window.addEventListener('DOMContentLoaded', ()=>{
    SuperhondUI.mount({ title:'Superhond â€” Nieuwe reeks', icon:'ðŸ“¦', back:'/' });
  });
</script>
</body>
</html>
