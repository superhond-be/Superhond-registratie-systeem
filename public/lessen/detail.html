<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les detail ‚Äì Superhond</title>
  <link rel="stylesheet" href="/ui/style.css">
</head>
<body>
  <main class="container">
    <h2 class="page-title">Les detail</h2>
    <div id="les-detail" class="card">Bezig met laden‚Ä¶</div>
    <p><a href="/" class="btn">‚Üê Terug naar dashboard</a></p>
  </main>

  <script src="/ui/layout.js"></script>
  <script>
    SuperhondUI.mount({ title:'Les detail', icon:'üìÖ', back:'/' });

    // Haal ID uit querystring: ?id=...
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function load() {
      try {
        const res = await fetch("/data/agenda.json");
        const data = await res.json();

        const les = data.find(item => item.href.includes(id));
        if (!les) {
          document.getElementById("les-detail").innerHTML = "<p>Les niet gevonden.</p>";
          return;
        }

        document.getElementById("les-detail").innerHTML = `
          <h3>${les.titel}</h3>
          <p><strong>Datum:</strong> ${new Date(les.datum).toLocaleString("nl-BE")}</p>
          <p><strong>Type:</strong> ${les.type}</p>
          <p>ID: ${id}</p>
        `;
      } catch (err) {
        document.getElementById("les-detail").innerHTML = "<p>Fout bij laden van les.</p>";
      }
    }

    load();
  </script>
</body>
</html>
