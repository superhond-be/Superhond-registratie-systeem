<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les detail â€“ Superhond</title>

  <!-- Centrale UI -->
  <link rel="stylesheet" href="/css/style.css?v=0.19.0">
  <link rel="stylesheet" href="/css/superhond.css?v=0.19.0">
</head>
<body>
  <!-- Topbar -->
  <header id="topbar" class="topbar"></header>

  <main class="container">
    <h2 class="page-title">Les detail</h2>
    <div id="les-detail" class="card">â³ Bezig met ladenâ€¦</div>
    <p><a href="/lessen/" class="btn">â† Terug naar lessen</a></p>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Layout -->
  <script src="/js/layout.js?v=0.19.0"></script>

  <script>
    // Mount topbar/footer
    window.addEventListener('DOMContentLoaded', () => {
      if (window.SuperhondUI?.mount) {
        SuperhondUI.mount({ title:'Les detail', icon:'ğŸ“…', back:'/lessen/' });
      }
    });

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function load() {
      const target = document.getElementById("les-detail");
      try {
        // 1) probeer API, anders val terug op static JSON
        let data;
        try {
          const r = await fetch("/api/lessen?t="+Date.now(), {cache:"no-store"});
          if (!r.ok) throw new Error("API niet OK");
          data = await r.json();
        } catch {
          const r2 = await fetch("/data/lessen.json?t="+Date.now(), {cache:"no-store"});
          if (!r2.ok) throw new Error("/data/lessen.json niet bereikbaar");
          data = await r2.json();
        }

        if (!Array.isArray(data)) throw new Error("Onverwacht formaat (geen array)");

        const les = data.find(item => String(item.id) === String(id));
        if (!les) {
          target.innerHTML = "<p>âš ï¸ Les niet gevonden.</p>";
          return;
        }

        target.innerHTML = `
          <h3>${les.naam || les.titel || "(zonder naam)"}</h3>
          <p><strong>Datum:</strong> ${les.start || les.datum || "â€”"}</p>
          <p><strong>Type:</strong> ${les.type || "â€”"}</p>
          <p><strong>Locatie:</strong> ${les.locatie || "â€”"}</p>
          <p><strong>Trainer:</strong> ${les.trainer || "â€”"}</p>
          <p><strong>Prijs:</strong> â‚¬ ${Number(les.prijs||0).toFixed(2)}</p>
          <p><strong>Credits:</strong> ${les.credits ?? "â€”"}</p>
          <small>ID: ${id}</small>
        `;
      } catch (err) {
        console.error(err);
        target.innerHTML = "<p>âš ï¸ Fout bij laden van les.</p>";
      }
    }

    load();
  </script>
</body>
</html>
