<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Strippenkaarten – Superhond</title>

  <meta name="superhond-version" content="0.27.6" />
  <meta name="superhond-exec" content="https://script.google.com/macros/s/AKfycbyxPiFzgCcMplcC5kyFgVPHcIIjDXcQoWdPMEvI2zj-aP6ud8mG49xicSHd8SUcG22sPw/exec" />

  <link rel="stylesheet" href="../css/style.css?v=0.27.6" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.27.6" />

  <style>
    footer#footer:empty {
      display: none;
    }
  </style>
</head>

<body class="subpage page-strippenkaarten">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Strippenkaarten</h1>

    <section class="card">
      <div class="toolbar">
        <select id="status" class="select">
          <option value="ALL">Alle statussen</option>
          <option value="actief">Actief</option>
          <option value="vol">Vol</option>
          <option value="verlopen">Verlopen</option>
        </select>
        <span class="badge" id="s-count">0 kaarten</span>
      </div>

      <div class="table-wrap" style="margin-top:.5rem">
        <table class="table">
          <thead>
            <tr>
              <th>Klant</th>
              <th>Type</th>
              <th>Credits</th>
              <th>Gebruikt</th>
              <th>Geldig tot</th>
              <th>Status</th>
              <th style="width:1%">Acties</th>
            </tr>
          </thead>
          <tbody id="s-tbody"></tbody>
        </table>
      </div>

      <div id="s-loader" class="muted" style="margin-top:.5rem">⏳ Laden…</div>
      <p id="s-error" class="error" hidden></p>
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- Eerst layout.js zodat SuperhondUI bestaat -->
  <script defer src="../js/layout.js?v=0.27.6"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Mount van topbar / versie / status
      window.SuperhondUI?.mount?.({
        title: 'Strippenkaarten',
        icon: '🎫',
        back: '../dashboard/',
        home: false
      });
    });
  </script>

  <script type="module" src="../js/strippenkaarten.js?v=0.1.0"></script>
</body>
</html>
