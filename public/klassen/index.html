<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klassen – Superhond</title>

  <!-- ✅ Exec-URL en versie-informatie -->
  <meta name="superhond-exec" content="https://script.google.com/macros/s/AKfycbyxPiFzgCcMplcC5kyFgVPHcIIjDXcQoWdPMEvI2zj-aP6ud8mG49xicSHd8SUcG22sPw/exec">
  <meta name="superhond-branch" content="Ontwikkeling">
  <meta name="superhond-version" content="0.27.6">

  <!-- Stijlen -->
  <link rel="stylesheet" href="../css/style.css?v=0.27.6" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.27.6" />
</head>

<body class="subpage page-klassen">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Klassen</h1>

    <!-- Overzicht -->
    <section class="card">
      <div class="toolbar">
        <input id="search" class="input" placeholder="Zoek op naam, niveau, trainer of status…" />
        <button id="refresh" class="btn" type="button">🔄 Verversen</button>
      </div>

      <div id="state" class="muted" style="margin-top:.5rem">⏳ Laden…</div>

      <div class="table-wrap" style="margin-top:.5rem">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Naam</th>
              <th>Niveau</th>
              <th>Trainer</th>
              <th>Status</th>
              <th style="width:1%">Acties</th>
            </tr>
          </thead>
          <tbody><!-- rijen via JS --></tbody>
        </table>
      </div>
    </section>

    <!-- Toevoegen -->
    <section class="card" style="margin-top:1rem">
      <h2>Nieuwe klas toevoegen</h2>
      <form id="form-add" class="form-grid" autocomplete="off">
        <input name="naam" class="input" placeholder="Naam" required />
        <input name="niveau" class="input" placeholder="Niveau (bv. Puppy, Gevorderd…)" />
        <input name="trainer" class="input" placeholder="Trainer" />
        <select name="status" class="input" aria-label="Status">
          <option value="actief" selected>actief</option>
          <option value="inactief">inactief</option>
        </select>
        <button class="btn" type="submit">💾 Opslaan</button>
      </form>
      <div id="form-msg" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- Scripts -->
  <script defer src="../js/layout.js?v=0.27.6"></script>
  <script defer src="../js/diagnose.js?v=0.3.0"></script>
  <script defer src="../js/sheets.js?v=0.27.6"></script>
  <script type="module" src="../js/klassen.js?v=0.27.6"></script>

  <!-- Topbar + versie/status -->
  <script type="module">
    import { SuperhondUI } from '../js/layout.js';
    SuperhondUI.mount({
      title: 'Klassen',
      icon: '📚',
      back: '../dashboard/'
    });
  </script>

  <noscript><p style="padding:1rem;color:#b91c1c">JavaScript is vereist.</p></noscript>
</body>
</html>
