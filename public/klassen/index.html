<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klassen – Superhond</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/style.css?v=0.22.2" />
  <link rel="stylesheet" href="../css/responsive.css?v=0.22.2" />

  <!-- Layout (topbar/footer + centrale config) -->
  <script src="../js/layout.js?v=0.22.2" defer></script>

  <!-- Page logic -->
  <script type="module" src="./index.js?v=0.22.2" defer></script>

  <noscript><style>.requires-js{display:none!important}</style></noscript>
</head>
<body class="subpage">
  <!-- Topbar -->
  <header id="topbar" class="topbar"></header>

  <main class="container">
    <h1 class="page-title">Klassen <small id="count" class="muted"></small></h1>

    <!-- Toolbar -->
    <div class="toolbar requires-js" role="region" aria-label="Zoeken en acties" style="margin-bottom:.5rem">
      <a class="btn" href="./nieuw.html">➕ Nieuwe klas</a>
      <input id="zoek" type="search" class="input" placeholder="Zoek naam, type of thema…" autocomplete="off" />
    </div>

    <!-- States -->
    <div id="loader" class="muted requires-js">⏳ Laden…</div>
    <div id="error" class="error requires-js" style="display:none"></div>

    <!-- Tabel -->
    <div id="wrap" class="table-wrap requires-js" style="display:none">
      <table class="table" aria-describedby="tabel-caption">
        <caption id="tabel-caption" class="visually-hidden">Overzicht van klassen</caption>
        <thead>
          <tr>
            <th scope="col">Naam</th>
            <th scope="col">Type</th>
            <th scope="col">Thema</th>
            <th scope="col">Strippen</th>
            <th scope="col">Geldigheid</th>
            <th scope="col">Status</th>
            <th scope="col" aria-label="Acties">Acties</th>
          </tr>
        </thead>
        <tbody id="tabelBody"><!-- gevuld door /klassen/index.js --></tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>
</body>
</html>
