<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Klas â€“ Bewerken</title>

  <link rel="stylesheet" href="../css/style.css?v=0.20.0" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.20.0" />
  <script src="../js/layout.js?v=0.20.0" defer></script>
  <script type="module" src="./bewerken.js?v=0.20.0" defer></script>
</head>
<body class="subpage">
<header id="topbar" class="topbar"></header>

<main class="container">
  <h1 class="page-title">Klas bewerken</h1>

  <form id="formKlas" class="card">
    <div style="display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))">
      <label>Naam
        <input class="input" id="naam" type="text" required />
      </label>
      <label>Type
        <input class="input" id="type" type="text" />
      </label>
      <label>Thema
        <input class="input" id="thema" type="text" />
      </label>
      <label>Aantal strippen
        <input class="input input-nr" id="strippen" type="number" min="0" value="0" />
      </label>
      <label>Geldigheidsduur (weken)
        <input class="input input-nr" id="geldigheid" type="number" min="0" value="0" />
      </label>
      <label>Status
        <select class="select" id="status">
          <option value="actief">Actief</option>
          <option value="inactief">Inactief</option>
        </select>
      </label>
      <label>Afbeelding (URL)
        <input class="input" id="afbeelding" type="url" />
      </label>
      <label>Beschrijving
        <textarea class="input" id="beschrijving" rows="3"></textarea>
      </label>
    </div>

    <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn" type="submit">Opslaan</button>
      <a class="btn" href="./">Annuleren</a>
    </div>
  </form>
</main>

<footer id="footer" class="footer"></footer>
</body>
</html>
