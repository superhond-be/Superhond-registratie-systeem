<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />

<body class="subpage">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Instellingen</h1>

    <!-- Centrale verbinding -->
    <section class="card">
      <label class="muted" for="exec-url">Google Apps Script /exec URL</label>
      <input id="exec-url" class="input input-mono" type="url"
             placeholder="https://script.google.com/macros/s/…/exec"
             style="width:100%" />

      <div class="toolbar" style="margin-top:.5rem">
        <button id="btn-save"  class="btn">💾 Gebruik & opslaan</button>
        <button id="btn-clear" class="btn">🧹 Cache wissen</button>
        <button id="btn-test"  class="btn">🔍 Test opnieuw</button>
      </div>
    </section>

    <!-- Diagnose -->
    <section class="card" style="margin-top:1rem">
      <h3>Diagnose</h3>
      <div id="diag" class="muted">—</div>
    </section>
  </main>

  <footer id="footer" class="footer"></footer>

  <script defer src="../js/layout.js?v=0.24.5"></script>
  <script type="module" src="../js/instellingen.js?v=0.26.7"></script>
