<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Instellingen – Superhond</title>

  <link rel="stylesheet" href="../css/style.css?v=0.26.7"/>
  <link rel="stylesheet" href="../css/superhond.css?v=0.26.7"/>

  <!-- Optioneel kun je via meta defaults meegeven -->
  <!-- <meta name="superhond-exec" content="https://script.google.com/macros/s/.../exec"> -->
  <!-- <meta name="superhond-branch" content="Ontwikkeling"> -->
</head>
<body class="subpage">
<header id="topbar"></header>

<main class="container">
  <h1 class="page-title">Instellingen</h1>

  <section class="card">
    <h2 style="margin:0 0 .5rem">Centrale verbinding</h2>

    <label class="muted" for="exec">Google Apps Script /exec URL</label>
    <input id="exec" class="input" placeholder="https://script.google.com/macros/s/.../exec" />

    <div style="height:.5rem"></div>

    <label class="muted" for="branch">Branch label (optioneel)</label>
    <input id="branch" class="input" list="branch-list" placeholder="Ontwikkeling / Staging / Productie" />
    <datalist id="branch-list">
      <option>Ontwikkeling</option>
      <option>Staging</option>
      <option>Productie</option>
    </datalist>

    <div style="display:flex;gap:.5rem;margin-top:.75rem">
      <button id="apply" class="btn">💾 Gebruik & opslaan</button>
      <button id="clear" class="btn">🧹 Cache wissen</button>
      <button id="test"  class="btn">▶️ Test opnieuw</button>
    </div>

    <div id="state" class="muted" style="margin-top:.75rem">—</div>
  </section>

  <section class="card" style="margin-top:1rem">
    <h2 style="margin:0 0 .5rem">Diagnose</h2>
    <div class="table-wrap">
      <table class="table" id="diag">
        <thead>
          <tr><th>Stap</th><th>Status</th><th>Opmerking</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<footer id="footer"></footer>

<script defer src="../js/layout.js?v=0.24.4"></script>
<script type="module" src="../js/diag-widget.js?v=0.26.8"></script>

</body>
</html>
