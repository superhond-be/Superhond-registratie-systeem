<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instellingen – Superhond</title>
  <link rel="stylesheet" href="/ui/style.css?v=0.18.9">
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Instellingen</h2>
      <div style="display:grid;gap:10px;grid-template-columns:1fr 1fr;max-width:680px">
        <label> Themakleur
          <select class="select" id="theme">
            <option value="light">Licht</option>
            <option value="dark" disabled>Donker (binnenkort)</option>
          </select>
        </label>
        <label> Tabel dichtheid
          <select class="select" id="density">
            <option value="normal">Normaal</option>
            <option value="compact">Compact</option>
          </select>
        </label>
      </div>
      <p class="muted" style="margin-top:8px;">(Bewaren in <code>localStorage</code> — volgt)</p>
    </section>
  </main>

  <script src="/ui/layout.js?v=0.18.9"></script>
  <script>SuperhondUI.mount({ title:'Instellingen', icon:'⚙️', back:'/' });</script>
</body>
</html>
