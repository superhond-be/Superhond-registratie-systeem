<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instellingen – Superhond</title>

  <!-- Bron van waarheid -->
  <meta name="superhond-exec" content="https://script.google.com/macros/s/AKfycbyxPiFzgCcMplcC5kyFgVPHcIIjDXcQoWdPMEvI2zj-aP6ud8mG49xicSHd8SUcG22sPw/exec">

  <link rel="stylesheet" href="../css/style.css?v=0.27.3" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.27.3" />
</head>

<body class="subpage page-instellingen">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Instellingen</h1>

    <section class="card">
      <h2>Google Apps Script koppeling</h2>

      <p>Dit is de URL waarmee het Superhond-programma verbinding maakt met Google Sheets.</p>

      <label for="execUrl"><strong>Exec-URL</strong></label>
      <input id="execUrl" class="input" placeholder="https://script.google.com/macros/s/…/exec" />

      <div style="margin-top:.75rem;display:flex;gap:.5rem;flex-wrap:wrap">
        <button id="saveBtn" class="btn primary">💾 Opslaan</button>
        <button id="pingBtn" class="btn">🔍 Test verbinding</button>
        <button id="resetBtn" class="btn danger">🗑️ Reset lokale instellingen</button>
      </div>

      <div id="msg" class="muted" style="margin-top:.75rem" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer"></footer>

  <script defer src="../js/layout.js?v=0.27.3"></script>
  <script defer src="../js/diagnose.js?v=0.3.0"></script>
  <script defer src="../js/sheets.js?v=0.27.4"></script>

  <script type="module">
    import { getExecBase, setExecBase, pingExec } from '../js/sheets.js';

    const elUrl  = document.getElementById('execUrl');
    const msg    = document.getElementById('msg');
    const save   = document.getElementById('saveBtn');
    const ping   = document.getElementById('pingBtn');
    const reset  = document.getElementById('resetBtn');

    // Huidige waarde tonen
    document.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({ title:'Instellingen', icon:'⚙️', back:'../dashboard/' });
      elUrl.value = getExecBase() || '';
    });

    function show(m, cls='muted') {
      msg.className = cls;
      msg.textContent = m;
    }

    save.addEventListener('click', () => {
      const val = elUrl.value.trim();
      if (!val) return show('❌ Geen URL ingevoerd','error');
      setExecBase(val);
      show('✅ Exec-URL opgeslagen.');
    });

    ping.addEventListener('click', async () => {
      show('⏳ Testen…');
      const ok = await pingExec();
      show(ok ? '✅ Verbinding geslaagd – online' : '❌ Geen verbinding','muted');
    });

    reset.addEventListener('click', () => {
      localStorage.removeItem('superhond:execBase');
      elUrl.value = '';
      show('🗑️ Lokale opslag gewist.');
    });
  </script>

  <noscript><p style="padding:1rem;color:#b91c1c">JavaScript is vereist om instellingen te gebruiken.</p></noscript>
</body>
</html>
