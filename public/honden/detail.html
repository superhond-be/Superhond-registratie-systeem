<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hond detail – Superhond</title>

  <!-- Stijlen (absoluut pad om pad-issues te vermijden) -->
  <link rel="stylesheet" href="/css/style.css?v=0.20.0" />
  <link rel="stylesheet" href="/css/superhond.css?v=0.20.0" />
</head>
<body>
  <!-- Topbar -->
  <header id="topbar" class="topbar"></header>

  <main class="container">
    <h2 class="page-title">Hond detail</h2>

    <div id="loader" class="muted">⏳ Bezig met laden…</div>
    <div id="error"  class="error" style="display:none"></div>

    <section id="hond" class="card" style="display:none">
      <h3 id="d-naam" style="margin-top:0">—</h3>

      <div class="grid" style="display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
        <div>
          <ul>
            <li><strong>Ras:</strong> <span id="d-ras">—</span></li>
            <li><strong>Geboortedatum:</strong> <span id="d-geboortedatum">—</span></li>
            <li><strong>Chip:</strong> <span id="d-chip">—</span></li>
          </ul>
        </div>

        <div>
          <h4 style="margin:.2rem 0 .5rem">Eigenaar</h4>
          <div id="d-eigenaar">—</div>
        </div>
      </div>
    </section>

    <p><a href="/honden/" class="btn">← Terug naar honden</a></p>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Scripts -->
  <script src="/js/layout.js?v=0.20.0" defer></script>
  <script type="module" src="/honden/detail.js" defer></script>
</body>
</html>
