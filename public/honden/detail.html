<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hond detail â€“ Superhond</title>
  <link rel="stylesheet" href="/ui/style.css">
</head>
<body>
  <main class="container">
    <h2 class="page-title">Hond detail</h2>
    <div id="hond-detail" class="card">Bezig met ladenâ€¦</div>
    <p><a href="/" class="btn">â† Terug naar dashboard</a></p>
  </main>

  <script src="/ui/layout.js"></script>
  <script>
    SuperhondUI.mount({ title:'Hond detail', icon:'ğŸ¶', back:'/' });

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function load() {
      try {
        const res = await fetch("/data/honden.json");
        const honden = await res.json();
        const hond = honden.find(h => h.id === id);

        if (!hond) {
          document.getElementById("hond-detail").innerHTML = "<p>Hond niet gevonden.</p>";
          return;
        }

        document.getElementById("hond-detail").innerHTML = `
          <h3>${hond.naam}</h3>
          <p><strong>Ras:</strong> ${hond.ras || "â€”"}</p>
          <p><strong>Chip:</strong> ${hond.chip || "â€”"}</p>
          <p><strong>Geboortedatum:</strong> ${hond.geboortedatum || "â€”"}</p>
          <p><strong>Eigenaar:</strong> <a href="/klanten/detail.html?id=${hond.eigenaarId}">${hond.eigenaarNaam || hond.eigenaarId}</a></p>
        `;
      } catch (err) {
        document.getElementById("hond-detail").innerHTML = "<p>Fout bij laden van hond.</p>";
      }
    }

    load();
  </script>
</body>
</html>
