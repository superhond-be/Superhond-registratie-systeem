<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Honden ‚Äì Superhond</title>

  <link rel="stylesheet" href="../css/style.css?v=0.26.7" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.26.7" />

  <!-- Branch/build + GAS exec v√≥√≥r layout.js -->
  <meta name="superhond-branch" content="Ontwikkeling" />
  <script>
    window.APP_BUILD = '0.26.7 (Ontwikkeling)';
    window.SUPERHOND_SHEETS_URL = 'https://script.google.com/macros/s/____JOUW_EXEC____/exec';
  </script>
</head>

<body class="subpage page-honden">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Honden</h1>

    <section class="card">
      <div class="row" style="display:flex;gap:.5rem;align-items:center">
        <input id="search" class="input" placeholder="Zoek op naam, ras of eigenaar‚Ä¶" aria-label="Zoeken" />
        <button id="refresh" class="btn" type="button">üîÑ Verversen</button>
      </div>

      <div id="state" class="muted" style="margin-top:.5rem">‚è≥ Laden‚Ä¶</div>

      <div class="table-wrap" style="margin-top:.5rem">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Naam</th>
              <th>Ras</th>
              <th>Geboorte</th>
              <th>Eigenaar (ID)</th>
              <th style="width:1%">Acties</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card" style="margin-top:1rem">
      <h2>Nieuwe hond toevoegen</h2>
      <form id="form-add" class="form-grid" autocomplete="off">
        <input class="input" name="name"      placeholder="Naam" required />
        <input class="input" name="breed"     placeholder="Ras" />
        <input class="input" name="birthdate" placeholder="Geboortedatum" type="date" />
        <input class="input" name="ownerId"   placeholder="Eigenaar (ID) ‚Äì type om te zoeken" autocomplete="off" />
        <input class="input" name="chip"      placeholder="Chipnummer" />
        <textarea class="input" name="notes" rows="2" placeholder="Notities"></textarea>
        <select class="input" name="status" aria-label="Status">
          <option value="actief" selected>actief</option>
          <option value="inactief">inactief</option>
        </select>
        <button class="btn primary" type="submit">üíæ Opslaan</button>
      </form>
      <div id="form-msg" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer id="footer"></footer>

  <!-- Zelfde layout-versie overal -->
  <script defer src="../js/layout.js?v=0.26.7"></script>

  <!-- Mount met versie/back-knop -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({
        title: 'Honden',
        icon: 'üê∂',
        back: '../dashboard/',
        home: false,
        version: window.APP_BUILD
      });
    });
  </script>

  <!-- Functionele JS (zelfde versie) -->
  <script type="module" src="../js/honden.js?v=0.26.7"></script>
</body>
</html>
