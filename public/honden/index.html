<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honden</title>

  <!-- Centrale UI -->
  <link rel="stylesheet" href="../ui/style.css" />

  <!-- Layout (topbar/footer + versie/buildtijd) -->
  <script src="../js/layout.js" defer></script>

  <!-- Pagina-logic -->
  <script type="module" src="./index.js" defer></script>
</head>
<body>
<header id="topbar" class="topbar"></header>

<main>
  <h1>Honden</h1>

  <p><a class="btn" href="/dashboard/index.html">⬅️ Terug naar dashboard</a></p>

  <!-- Toolbar -->
  <div class="toolbar">
    <input id="zoek" type="search" placeholder="Zoek hond of ras…" />
    <select id="ownerFilter">
      <option value="">— Filter op eigenaar —</option>
    </select>
    <button id="btn-nieuw" class="btn primary">+ Nieuwe hond</button>
  </div>

  <!-- Loader + fouten -->
  <div id="loader">⏳ Laden…</div>
  <div id="error" style="display:none;"></div>

  <!-- Tabel (card wrapper voor nette stijl) -->
  <div class="table-wrap" id="wrap" style="display:none;">
    <table id="tabel">
      <thead>
        <tr>
          <th>Naam</th>
          <th>Ras</th>
          <th>Geboortedatum</th>
          <th>Eigenaar</th>
          <th class="right"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<footer id="footer"></footer>

<!-- Modal: iPad/Safari-proof (expliciete knoppen) -->
<dialog id="modal">
  <form id="form">
    <h3 id="modal-title">Hond</h3>

    <input type="hidden" name="id" />

    <div class="row">
      <label>Naam</label>
      <input name="naam" required />
    </div>

    <div class="row">
      <label>Ras</label>
      <input name="ras" />
    </div>

    <div class="row">
      <label>Geboortedatum</label>
      <input name="geboortedatum" type="date" />
    </div>

    <div class="row">
      <label>Chip</label>
      <input name="chip" />
    </div>

    <div class="row">
      <label>Eigenaar</label>
      <select name="eigenaarId" id="sel-eigenaar" required></select>
    </div>

    <menu>
      <button type="button" id="btn-cancel">Annuleren</button>
      <button type="button" id="btn-save" class="btn primary">Bewaren</button>
    </menu>
  </form>
</dialog>
</body>
</html>
