<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Honden ‚Äì Superhond</title>

  <link rel="stylesheet" href="../css/style.css?v=0.26.6" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.26.6" />
</head>

<body class="subpage page-honden">
  <div id="topbar"></div>

  <main class="container">
    <header class="page-header">
      <h1>Honden</h1>
      <div class="actions">
        <input id="search" class="input" placeholder="Zoek op naam, ras, eigenaar-id‚Ä¶" />
        <button id="refresh" class="btn" type="button">Verversen</button>
      </div>
    </header>

    <p id="state" class="muted" aria-live="polite">‚Äî</p>

    <section class="card table-card">
      <table class="table" id="tbl" aria-label="Honden">
        <thead>
          <tr><th>Naam</th><th>Ras</th><th>Geboorte</th><th>Eigenaar (ID)</th><th>Acties</th></tr>
        </thead>
        <tbody><tr><td colspan="5" class="muted">Laden‚Ä¶</td></tr></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Nieuwe hond</h2>
      <form id="form-add" autocomplete="off">
        <div class="grid">
          <label>Naam          <input class="input" name="name" required /></label>
          <label>Ras           <input class="input" name="breed" /></label>
          <label>Geboortedatum <input class="input" name="birthdate" type="date" /></label>
          <label>Eigenaar (ID) <input class="input" name="ownerId" autocomplete="off" placeholder="Type om eigenaar te zoeken‚Ä¶" /></label>
          <label>Chip          <input class="input" name="chip" /></label>
          <label>Notities      <textarea class="input" name="notes" rows="2"></textarea></label>
          <label>Status
            <select class="input" name="status">
              <option value="actief" selected>actief</option>
              <option value="inactief">inactief</option>
            </select>
          </label>
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">Opslaan</button>
          <span id="form-msg" class="muted"></span>
        </div>
      </form>
    </section>
  </main>

  <div id="footer"></div>

  <script defer src="../js/layout.js?v=0.24.2-net"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({ title:'Honden', icon:'üê∂', back:'../dashboard/' });
    });
  </script>
  <script type="module" src="../js/honden.js?v=0.26.6"></script>
</body>
</html>
