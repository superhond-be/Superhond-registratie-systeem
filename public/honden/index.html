<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honden â€“ Superhond</title>

  <!-- Centrale UI (relatief tov /honden/) -->
  <link rel="stylesheet" href="../css/style.css?v=0.20.0" />
  <link rel="stylesheet" href="../css/superhond.css?v=0.20.0" />

  <!-- Layout (topbar/footer) -->
  <script src="../js/layout.js?v=0.20.0" defer></script>

  <!-- Pagina-logic -->
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <!-- Topbar -->
  <header id="topbar" class="topbar"></header>

  <main class="container">
    <h1 class="page-title">Honden</h1>

    <p><a class="btn" href="../">â¬…ï¸ Terug naar dashboard</a></p>

    <!-- Toolbar -->
    <div class="toolbar" style="display:flex;gap:.5rem;flex-wrap:wrap;align-items:center">
      <input id="zoek" class="input" type="search" placeholder="Zoek hond of rasâ€¦" />
      <select id="ownerFilter" class="select">
        <option value="">â€” Filter op eigenaar â€”</option>
      </select>
      <button id="btn-nieuw" class="btn primary">+ Nieuwe hond</button>
    </div>

    <!-- Loader + fouten -->
    <div id="loader" class="muted">â³ Ladenâ€¦</div>
    <div id="error" class="error" style="display:none;"></div>

    <!-- Tabel -->
    <div class="table-wrap" id="wrap" style="display:none;">
      <table id="tabel" class="table">
        <thead>
          <tr>
            <th>Naam</th>
            <th>Ras</th>
            <th>Geboortedatum</th>
            <th>Eigenaar</th>
            <th class="right"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer"></footer>

  <!-- Modal (iPad/Safari-proof) -->
  <dialog id="modal">
    <form id="form" method="dialog">
      <h3 id="modal-title">Hond</h3>

      <input type="hidden" name="id" />

      <div class="row">
        <label for="fld-naam">Naam</label>
        <input id="fld-naam" name="naam" required />
      </div>

      <div class="row">
        <label for="fld-ras">Ras</label>
        <input id="fld-ras" name="ras" />
      </div>

      <div class="row">
        <label for="fld-geboorte">Geboortedatum</label>
        <input id="fld-geboorte" name="geboortedatum" type="date" />
      </div>

      <div class="row">
        <label for="fld-chip">Chip</label>
        <input id="fld-chip" name="chip" />
      </div>

      <div class="row">
        <label for="sel-eigenaar">Eigenaar</label>
        <select id="sel-eigenaar" name="eigenaarId" required>
          <option value="">â€” Kies eigenaar â€”</option>
        </select>
      </div>

      <menu>
        <button type="button" id="btn-cancel">Annuleren</button>
        <button type="button" id="btn-save" class="btn primary">Bewaren</button>
      </menu>
    </form>
  </dialog>

  <!-- Mount topbar/footer -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.SuperhondUI?.mount) {
        SuperhondUI.mount({ title: 'Honden', icon: 'ğŸ¶', version: 'v0.20.0', back: '../' });
      }
    });
  </script>
</body>
</html>
