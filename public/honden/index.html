<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Honden – Superhond</title>

  <meta name="superhond-exec" content="https://script.google.com/macros/s/____JOUW_EXEC____/exec"/>
  <meta name="superhond-branch" content="Ontwikkeling"/>

  <link rel="stylesheet" href="../css/style.css?v=0.27.2"/>
  <link rel="stylesheet" href="../css/superhond.css?v=0.27.2"/>
</head>
<body class="subpage page-honden">
  <header id="topbar"></header>

  <main class="container">
    <h1 class="page-title">Honden</h1>

    <section class="card">
      <div style="display:flex;gap:.5rem;align-items:center">
        <input id="search" class="input" placeholder="Zoek op naam of chip…"/>
        <button id="refresh" class="btn">🔄 Verversen</button>
      </div>
      <div id="state" class="muted" style="margin-top:.5rem">⏳ Laden…</div>

      <div class="table-wrap" style="margin-top:.5rem">
        <table class="table" id="tbl">
          <thead><tr><th>Naam</th><th>Ras</th><th>Geboortedatum</th><th>Eigenaar (id)</th><th style="width:1%">Acties</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card" style="margin-top:1rem">
      <h2>Nieuwe hond toevoegen</h2>
      <form id="form-add" autocomplete="off">
        <input name="name" class="input" placeholder="Naam" required/>
        <input name="breed" class="input" placeholder="Ras"/>
        <input name="birthdate" class="input" type="date" placeholder="YYYY-MM-DD"/>
        <input name="ownerId" class="input" placeholder="Eigenaar (id)"/>
        <input name="chip" class="input" placeholder="Chipnummer"/>
        <input name="notes" class="input" placeholder="Notities"/>
        <select name="status" class="input"><option value="actief" selected>actief</option><option value="inactief">inactief</option></select>
        <button class="btn primary" type="submit">💾 Opslaan</button>
      </form>
      <div id="form-msg" class="muted"></div>
    </section>
  </main>

  <footer id="footer" class="footer"></footer>

  <script defer src="../js/layout.js?v=0.27.2"></script>
  <script type="module" src="../js/actions.js?v=0.27.2"></script>
  <script type="module" src="../js/sheets.js?v=0.27.2"></script>
  <script type="module" src="../js/honden.js?v=0.27.2"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.SuperhondUI?.mount?.({ title:'Honden', icon:'🐶', back:'../dashboard/' });
    });
  </script>
</body>
</html>
